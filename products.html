<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastro de Produto</h1>
        <nav>
            <a href="index.html">Página Inicial</a>
            <a href="login.html">Login</a>
            <a href="register.html">Registrar</a>
            <a href="cart.html">Carrinho</a>
            <a href="products.html">Cadastrar Produto</a>
        </nav>
    </header>
    <main>
        <form id="add-product-form">
            <label for="product-name">Nome do Produto:</label>
            <input type="text" id="product-name" required>
            
            <label for="product-description">Descrição do Produto:</label>
            <input type="text" id="product-description" required>
            
            <label for="product-price">Preço do Produto:</label>
            <input type="number" id="product-price" required>
            
            <label for="product-image">URL da Imagem do Produto:</label>
            <input type="text" id="product-image" required>
            
            <button type="submit">Cadastrar Produto</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
